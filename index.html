<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bookshelf Application</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="title_header">
        <h1>
            <svg style="width:30px;height:30px" viewBox="0 0 24 21">
                <path fill="currentColor" d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z" />
            </svg>
            <span>
                Bookshelf Apps
            </span>
        </h1>
    </header>

    <main>
        <div class="contents">
            <div class="left_side">
                <section class="input">
                    <div class="container">
                        <h2>Add New Book</h2>
                        <hr>
                        <form action="#" class="form" id="input_book">
                            <div class="form_section">
                                <label for="title">Book Title</label><br>
                                <input type="text" class="title" id="title" name="title" placeholder="Enter the title of the book..." required>
                            </div>
                            <div class="form_section">
                                <label for="author">Author</label><br>
                                <input type="text" class="author" id="author" name="author" placeholder="Enter the author of the book..." required>
                            </div>
                            <div class="form_section">
                                <label for="release_year">Year</label><br>
                                <input type="number" class="release_year" id="release_year" name="release_year" placeholder="Enter the year the book was published..." required>
                            </div>
                            <div class="form_section">
                                <label for="mark_read"><strong>Already Read?</strong></label>
                                <input type="checkbox" class="mark_read" id="mark_read" name="mark_read">
                            </div>
                            <div class="main_button">
                                <button type="reset" id="reset_book" class="btn_reset">Reset</button>
                                <button type="submit" name="Submit" id="submit_book" class="btn_submit">Add Book</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <div class="right_side">
                <section class="search">
                    <div class="container">
                        <h2>Find Book</h2>
                        <hr>
                        <form action="#" id="search_book" class="search_book">
                            <input type="text" id="search_book_title" class="search_book_title">
                            <button type="submit" id="search_data_book" class="btn_search" onclick="filterBook()">Cari</button>
                        </form>
                    </div>
                </section>

                <section class="bookshelf">
                    <div class="container">
                        <h2>Unread</h2>
                        <hr>
                        <div id="incompleted_bookshelf" class="book_list"></div>
                    </div>
                </section>

                <section class="bookshelf">
                    <div class="container">
                        <h2>Already Read</h2>
                        <hr>
                        <div id="completed_bookshelf" class="book_list"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&#169; 2021 Muhammad Ramadhan</p>
    </footer>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
